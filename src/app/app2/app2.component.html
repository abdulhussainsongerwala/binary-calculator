<div id='res2'>{{display}}</div>
<div id='btns2'>
    <button id='btn0' (click)='read(0)'>0</button>
    <button id='btn1' (click)='read(1)'>1</button>
    <button id='btnClr' (click)='clear()'>C</button>
    <button id='btnEql' (click)='execute()'>=</button>
    <button id='btnSum' (click)='read("+")'>+</button>
    <button id='btnSub' (click)='read("-")'>-</button>
    <button id='btnMul' (click)='read("*")'>*</button>
    <button id='btnDiv' (click)='read("/")'>/</button>
</div>
